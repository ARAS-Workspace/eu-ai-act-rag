name: Deploy Corpus R2

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    uses: ./.github/workflows/build-corpus.yml

  deploy:
    needs: build
    runs-on: self-hosted
    permissions:
      contents: read
      actions: read

    steps:
      - name: Download corpus artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: corpus
          path: dist

      - name: Clear R2 bucket
        run: |
          echo "Clearing R2 bucket: eu-ai-act-rag"
          rclone delete r2:eu-ai-act-rag --rmdirs
          echo "✓ Bucket cleared"

      - name: Find corpus directory
        id: corpus
        run: echo "path=$(find dist -type d -name corpus | head -1)" >> "$GITHUB_OUTPUT"

      - name: Upload corpus to R2
        env:
          CORPUS_PATH: ${{ steps.corpus.outputs.path }}
        run: |
          echo "Uploading corpus to R2 bucket: eu-ai-act-rag"
          rclone copy "${CORPUS_PATH}/" r2:eu-ai-act-rag --progress
          echo "✓ Corpus upload completed"