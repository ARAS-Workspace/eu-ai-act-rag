name: Deploy Playground

on:
  push:
    branches: [main]
    paths: ['playground/**']
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Cloudflare Containers
    runs-on: self-hosted
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '22'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0
        with:
          platforms: linux/amd64

      - name: Create .env file
        working-directory: playground
        run: |
          cat > .env << EOF
          #  █████╗ ██████╗  █████╗ ███████╗
          # ██╔══██╗██╔══██╗██╔══██╗██╔════╝
          # ███████║██████╔╝███████║███████╗
          # ██╔══██║██╔══██╗██╔══██║╚════██║
          # ██║  ██║██║  ██║██║  ██║███████║
          # ╚═╝  ╚═╝╚═╝  ╚═╝╚═╝  ╚═╝╚══════╝

          # Cloudflare Authentication for Wrangler CLI
          # These variables are used by wrangler for deploy/dev commands
          # Do NOT put worker runtime secrets here - use .dev.vars for development

          # Cloudflare API Token
          # Create at: https://dash.cloudflare.com/profile/api-tokens
          # Required permissions: Edit Cloudflare Workers
          CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_API_TOKEN }}

          # Cloudflare Account ID
          CLOUDFLARE_ACCOUNT_ID=${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          EOF

      - name: Install dependencies
        working-directory: playground
        run: npm install

      - name: Generate TypeScript types
        working-directory: playground
        run: npm run cf-typegen

      - name: Deploy to Cloudflare Containers
        working-directory: playground
        run: npm run deploy
