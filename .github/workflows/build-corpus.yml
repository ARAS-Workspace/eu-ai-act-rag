name: Build Corpus

on:
  push:
    branches: [main]
    paths: ['workflows/**']
  pull_request:
    branches: [main]
    paths: ['workflows/**']
  workflow_call:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install --require-hashes -r workflow-engine/requirements.txt

      - name: Build corpus
        run: python run.py --workflow workflows/eu-ai-act.yaml

      - name: Upload corpus artifact
        uses: actions/upload-artifact@v4
        with:
          name: corpus
          path: dist/
          retention-days: 30